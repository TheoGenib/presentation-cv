<div class="navbar">
    <button 
    mat-icon-button
    (click)="navigateToUrl('/')"
    class="navbar-button-icon">
        <mat-icon fontIcon="home"></mat-icon>
    </button>
    <button 
    mat-button
    class="navbar-button"
    *ngFor="let item of navItems"
    [ngClass]="{ 'selected': isCurrentUrl(item.url) }"
    (click)="navigateToUrl(item.url)">
        {{item.label}}
    </button>
</div>
